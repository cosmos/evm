syntax = "proto3";
package cosmos.evm.ibc.clients.v1;

import "amino/amino.proto";
import "cosmos/evm/ibc/clients/v1/types.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/cosmos/evm/x/ibc/clients/types";

// Msg defines the module Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // RegisterClientPrecompile registers a client precompile mapping.
  rpc RegisterClientPrecompile(MsgRegisterClientPrecompile)
      returns (MsgRegisterClientPrecompileResponse);

  // UpdateParams updates the module parameters.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);
}

// MsgRegisterClientPrecompile defines the Msg/RegisterClientPrecompile request
// type.
message MsgRegisterClientPrecompile {
  option (cosmos.msg.v1.signer) = "sender";
  option (amino.name) = "cosmos/evm/x/ibc/clients/MsgRegisterClientPrecompile";

  // sender is the message sender.
  string sender = 1;
  // client_id defines the ibc client id to be mapped to
  string client_id = 2;
  // address is the hex address of the light client contract
  string address = 3;
}

// MsgRegisterClientPrecompileResponse defines the Msg/RegisterClientPrecompile
// response type.
message MsgRegisterClientPrecompileResponse {}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "cosmos/evm/x/ibc/clients/MsgUpdateParams";

  // authority is the address that controls the module
  // NOTE: Defaults to the governance module unless overwritten.
  string authority = 1 [ (cosmos_proto.scalar) = "cosmos.AddressString" ];

  // params defines the module parameters to update.
  // NOTE: All parameters must be supplied.
  Params params = 2
      [ (gogoproto.nullable) = false, (amino.dont_omitempty) = true ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}
